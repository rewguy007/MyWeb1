<html>
<head>
<title>내 홈페이지</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
    }

    p {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border-radius: 5px;
        max-width: 400px;

    a {

    }

    a:hover {
        text-decoration: underline;
    }

    img {
        display: block;
        margin-top: 20px;
        border: 5px solid #ccc;
        border-radius: 10px;
    }
</style>
</head>

<body>
    <p> 나의 소개 </p>
    <p> 내가 좋아하는 동물 </p>

</html>
